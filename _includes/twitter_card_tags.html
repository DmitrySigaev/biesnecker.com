{% if page.image %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:creator" content="@biesnecker" />
    {% if page.title %}
    <meta property="twitter:title" content="{{ page.title | xml_escape }}" />
    {% endif %}
    {% if page.summary %}
    <meta property="twitter:description" content="{{ page.summary | xml_escape }}" />
    {% endif %}
    <meta property="twitter:image:src" content="{{ site.url }}{{ page.image }}" />
{% endif %}
