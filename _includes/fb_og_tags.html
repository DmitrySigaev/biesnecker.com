<meta property="fb:app_id" content="737512829662824" />
<meta property="og:site_name" content="John Biesnecker's Blog" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% if page.title == "Home" %}
    <meta property="og:type" content="website" />
{% else %}
    <meta property="og:type" content="article" />
    <meta property="article:author" content="https://facebook.com/biesnecker" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
    {% endif %}
    {% if page.summary %}
    <meta property="og:description" content="{{ page.summary | xml_escape }}" />
    {% endif %}
{% endif %}
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}/public/images/default_og.jpg" />
{% endif %}
